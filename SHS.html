<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .result-info {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .result-info h2 {
            color: #4caf50;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .review {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .review h3 {
            color: #333;
        }
        .review p {
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Appointment Result</h1>
    <div class="result-info">
        <h2>Predicted Doctor:</h2>
        
    </div>
    <div class="result-info">
        <h2>Allocated Time:</h2>
        
    </div>
    <div class="result-info">
        <h2>Location:</h2>
        
    </div>
    <div class="result-info">
        <h2>Reviews:</h2>
        <div class="review">
            <h3></h3>
            
        </div>
        
    </div>
</div>

</body>
</html>
